<form id="loginform" method="post" action="javascript:;">
<input name="email" maxlength="255" placeholder="Email">
<input name="password" maxlength="50" type="password" placeholdr="Password">
<input type="hidden" name="lc" value="en_US">
<input type="hidden" name="returnto" value="/">
<input type="submit" name="submit" value="Submit">
</form>
<script>
        $('#loginform').on("submit", () => {
            $.ajax({
                type: "POST",
                url: "https://web.archive.org/web/20221031195621/https://flashthemes.net/maintenance/log/acc/",
                data: $('#loginform').serialize(),
                success: function (e) {
                    var json = JSON.parse(e.substr(1));
                    if (e.startsWith('1')) {
                        console.error(e)
                        $('#logintext').css('opacity', '1')
                        $('#logintext').html('<span style="color: #ff0000">' + json["errmsg"] + '</span>')
                        return;
                    }
                    if (json["redirect"]) {
                        window.location = json["redirect"];
                    }
                }
            })
        }) 
        function showLoginForm() {
            $('#logintext').css('opacity', '0')
            $('#loginform').addClass("on");
        }
    </script>

<style>

        #loginform.on {

            animation-name: heightchange;

        @keyframes heightchange {

            }

<script>
        var clicks = 0;
        document.getElementById("notpermitted").addEventListener("click", () => {
            document.getElementById("clicks").style.display = "unset";
            clicks++
            document.getElementById("clicks").innerHTML = clicks;
            if (clicks == 100000) {
                document.getElementById("fellforthat").style.display = "unset";
            }
        });
